  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Add custom CSS here -->

<body>
  <div id="displayArea" class="container">
    <!-- This is where the following templates will be used -->
  </div>

  <script id="h" type="text/template">
    <div class="page-header text-center">
      <h1>TypeRace</h1>
    </div>
    <div class="text-center">
      <button id="btnCreateGame" type="button" class="btn btn-primary btn-lg">Challenge a Friend</button>
      <button id="btnJoinGame" type="button" class="btn btn-primary btn-lg">Join a Friend</button>
    </div>
  </script>

  <script id="homeScreen" type="text/template">
    <div class="page-header text-center">
      <h1>Join a Game</h1>
    </div>
    <div>
      <div class="col-xs-2">
        <label class="control-label">Game ID</label>
        <input id="inptJoinGame" type="gameId" class="form-control">
      </div>
      <button id="btnJoinGame" type="button" class="btn btn-primary btn-lg">Race!</button>
    </div>
  </script>
