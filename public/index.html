    <div class="page-header text-center">
      <h1>TypeRace</h1>

    </div>
    <div id="displayArea">
      <!-- This is where the following templates will be used -->
    </div>

  <script id="homeScreen" type="text/template">
    <div class="col-md-4 col-md-offset-4">
      <button id="btnCreateGame" type="button" class="btn btn-primary btn-lg btn-block">
        Challenge a Friend
      </button>
      <button id="btnJoinGame" type="button" class="btn btn-default btn-lg btn-block">
        Join a Friend
      </button>
    </div>
  </script>

  <script id="enterIdScreen" type="text/template">

      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="EnterID">
      </div>
      <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </form>
  </script>
