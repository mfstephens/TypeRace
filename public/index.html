<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Add custom CSS here -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <div id="container" class="container">
    <div class="page-header text-center">
      <h1>TypeRace</h1>
      <h3>Assert your dominance on the keyboard.</h3>
    </div>

    <div id="homeScreen" class="screen">
      <div class="navbar-form" role="EnterID">
        <h5>Enter your name</h5>
        <div class="form-group">
          <input id="inputEnterName" class="form-control input-lg" placeholder="Enter Name">
        </div>
        <button id="btnSubmitName" class="btn btn-success btn-lg">Next</button>
      </div>
    </div>

    <div id="chooseGameScreen" class="screen">
      <div class="col-md-6 col-md-offset-3">
        <button id="btnCreateGame" class="btn btn-primary btn-lg btn-block">Challenge a Friend</button>
        <button id="btnJoinGame" class="btn btn-default btn-lg btn-block">Join a Friend</button>
      </div>
    </div>

    <div id="waitingScreen" class="col-md-4 screen">
      <p>Send your friend the following GameID:</p>
      <span id="gameId-display"></span>
      <p>You will be taken to the game once your friend joins</p>
    </div>

    <div id="enterIdScreen" class="col-md-4 screen" role="EnterID">
      <div class="navbar-form">
        <div class="form-group">
          <input id="inputSubmitId" class="form-control input-lg" placeholder="EnterID">
        </div>
        <button id="btnSubmitId" class="btn btn-success btn-lg">Race!</button>
      </div>
    </div>

  </div>

  <script id="mainGameScreen" type="text/template">
    <div class="page-header text-center">
      <h1>TypeRace</h1>
      <h3>Assert your dominance on the keyboard.</h3>
    </div>
    <div class="col-md-6 player-area">
      <div class="pull-left">
        <h3 id="player1Name">Player1</h3>
      </div>
      <div class="pull-right">
        <h3>% Complete</h3>
      </div>
      <div id="player1GameText" class="game-text"></div>
      <div class="game-text-input">
        <input id="playerInput" type="text" class="form-control input-lg"> 
      </div>
    </div>
    <div class="col-md-6 player-area">
      <div class="pull-left">
        <h3>% Complete</h3>
      </div>
      <div class="pull-right">
        <h3 id="player2Name">Player2</h3>
      </div>
      <div id="player2GameText" class="game-text"></div>
    </div>
  </script>

  <!-- JavaScript -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="app.js"></script>

</body>
</html>
